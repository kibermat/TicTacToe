<!DOCTYPE html >
<html>
<head lang="ru">
    <meta content="text/html; charset=UTF-8">
    <title>TicTacToe</title>

    <script src="./js/lib/jquery-1.11.2.min.js" type="text/javascript"></script>
    <script data-main="./js/main" src="js/lib/require.js"></script>

    <link type="text/css" rel="stylesheet" href="resources/css/custom.css">
</head>

<body>

<div id="content">
    <div id="header">
        <div><img src="resources/images/title.png"/></div>
        <input name="player1" class="tictac_player" value="Player1" type="text" size="10" tabindex="1">
        <span>vs</span>
        <input name="player2" class="tictac_player" value="Player2" type="text" size="10" tabindex="2">
        <span> size: </span>
        <input name="size_grid" type="text" size="3" maxlength="2">
    </div>

    <div id="grid"></div>
    <div id="step"></div>
</div>

</body>
</html>
